{% extends 'base.html' %}

{% block head %}
<title>TreeholeBUAA 申请新的TreeholeBUAA ID</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/update_username.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}

{% block content %}
<h1>申请新的TreeholeBUAA ID</h1>
<form method="POST" class = "update-username-form">
    <input type="hidden" name="key" id="key" value="{{ user.id }}">

    <label for="email">邮箱：</label>
    <input type="email" id="email" name="email" required placeholder="请输入邮箱地址" aria-describedby="emailHelp" class="form-control">
    <small id="emailHelp" class="form-text text-muted">请使用注册账号时的邮箱</small>

    <div class="form-group">
        <label for="captcha">验证码：</label>
        <input type="text" id="captcha" name="captcha" required placeholder="请输入六位验证码" class="form-control">
        <button type="button" id="captchaBtn" class="captcha-btn">获取验证码</button>
    </div>
    <input type="submit" value="确认更改我的TreeholeBUAA ID" style="box-shadow: grey 3px 3px 5px;" class="button">
    <small class="form-text text-muted">这将跳转到登录页面，下次登录后可以查看新的TreeholeBUAA ID，同时原有的TreeholeBUAA ID将失效。</small>
</form>
{% endblock %}
