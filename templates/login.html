{% extends 'base.html' %}

{% block head %}
    <title>TreeholeBUAA 登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}


{% block content %}
        <h2>TreeholeBUAA 登录</h2>
        <form method="POST" class = "login-form">
            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email" required placeholder="请输入邮箱地址" aria-describedby="emailHelp" class="form-control">
            <small id="emailHelp" class="form-text text-muted">请使用北京航空航天大学邮箱地址（xxx@buaa.edu.cn）</small>

            <label for="password">密码：</label>
            <input type="password" id="password" name="password" required placeholder="请输入密码" class="form-control">

            <input type="submit" value="登录" style="box-shadow: grey 3px 3px 5px;">
        </form>
{% endblock %}
