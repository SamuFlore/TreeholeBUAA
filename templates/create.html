{% extends 'base.html'%}

{% block head %}
<title>TreeholeBUAA 创建树洞</title>
<link rel="stylesheet" href="{{url_for('static',filename='css/create.css')}}">
{% endblock %}

{% block content %}
<h3 class="page-title">创建树洞</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control"  placeholder="请输入标题" name="title">
            </div>
            <div class="form-group">
                <textarea name="content" placeholder="请输入内容" class="form-control" rows="10"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" style="height: 30px;width: 100px; font-size: 15px;font-weight: bold;">立即创建</button>
            </div>
        </div>
    </form>
{% endblock %}
